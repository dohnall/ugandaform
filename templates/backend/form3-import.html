<h1>Import Daily data from Excel</h1>
<form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="date">Date <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<input type="text" name="date" readonly="readonly" class="form-control datepicker" id="date" placeholder="Date" value="{if $data.date}{$data.date|date_format:"%Y-%m-%d"}{else}{$smarty.now|date_format:"%Y-%m-%d"}{/if}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="game">Game <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<select name="game" id="game" class="form-control" placeholder="Select...">
				<option value="">Select...</option>
{foreach from=$TEXT.game item=v key=k}
				<option value="{$k}"{if $data.game == $k} selected="selected"{/if}>{$v}</option>
{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="file">Excel file <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<input type="file" name="file" id="file">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
{if !$form_id}
			<button type="submit" name="savenew" class="btn btn-primary">Save and next</button>
{/if}
			<button type="submit" name="save" class="btn btn-primary">Save and back</button>
			<a href="{$ROOT}admin/form3" class="btn btn-default">Back without save</a>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<p><em>* mandatory fields</em></p>
		</div>
	</div>
</form>
