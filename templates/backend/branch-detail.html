<h1>{if $branch_id}Branch: {$data.name}{else}New record{/if}</h1>
<form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">Name <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<input type="text" required name="name" class="form-control" id="name" placeholder="Name" value="{$data.name}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="division">Division <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<select name="division" id="division" class="form-control">
				<option value="">Select...</option>
{foreach from=$TEXT.division item=value key=key}
				<option value="{$key}"{if $data.division == $key} selected="selected"{/if}>{$value}</option>
{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="machines">Machines</label>
		<div class="col-sm-10">
			<input type="number" name="machines" class="form-control" id="machines" placeholder="Machines" value="{$data.machines}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="status">Status</label>
		<div class="col-sm-10">
			<select name="status" id="status" class="form-control">
				<option value="N"{if $data.status == 'N'} selected="selected"{/if}>Inactive</option>
				<option value="Y"{if $data.status == 'Y'} selected="selected"{/if}>Active</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="save" class="btn btn-primary">Save and back</button>
			<a href="{$ROOT}admin/branch" class="btn btn-default">Back without save</a>
		</div>
	</div>
</form>
{if $branch_id}
<h2>Hosts</h2>
<h3>Add new:</h3>
<form method="post" action="" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name2">Name <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name2" name="name" placeholder="Name / Serial No. / Alias">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="type">Type <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<select name="type" id="type" class="form-control">
				<option value="">Select...</option>
				{foreach from=$TEXT.hosttype item=value key=key}
				<option value="{$key}">{$value}</option>
				{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="status2">Status</label>
		<div class="col-sm-10">
			<select name="status" id="status2" class="form-control">
				<option value="Y">Active</option>
				<option value="N">Inactive</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="addnewhost" class="btn btn-primary">Save new host</button>
		</div>
	</div>
</form>
<h3>Current:</h3>
<table class="table table-bordered table-hover table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
	{foreach from=$hosts item=row}
		<tr>
			<td>{$row.name}</td>
			<td>{$TEXT.hosttype[$row.type]}</td>
			<td>{if $row.status == 'Y'}Active{elseif $row.status == 'N'}Inactive{/if}</td>
		</tr>
	{/foreach}
	</tbody>
</table>
{/if}
