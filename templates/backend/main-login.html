<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{$PAGES.$LANG.$PAGE.description}">
    <meta name="keywords" content="{$PAGES.$LANG.$PAGE.keywords}">
    <meta name="author" content="">
    <link rel="icon" href="{$ROOT}favicon.ico">

    <title>{$PAGES.$LANG.$PAGE.title}</title>

    <!-- Bootstrap core CSS -->
    <link href="{$DESIGN}bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{$DESIGN}ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{$DESIGN}main.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="./js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{$JS}ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login">
    <div class="container">
    	{if $ALERT}<div class="text-center alert alert-{if $ALERT_TYPE}{$ALERT_TYPE}{else}success{/if}" role="alert">{$ALERT}</div>{/if}
		<form class="form-signin" method="post" action="">
			<h2 class="form-signin-heading">{$TEXT.loginform}</h2>
			<label for="username" class="sr-only">{$TEXT.username}</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="{$TEXT.username}" required autofocus>
			<label for="passwd" class="sr-only">{$TEXT.password}</label>
			<input type="password" id="passwd" name="passwd" class="form-control" placeholder="{$TEXT.password}" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="remember" value="1"> {$TEXT.remember_me}
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="login" type="submit">{$TEXT.login}</button>
		</form>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{$JS}ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
