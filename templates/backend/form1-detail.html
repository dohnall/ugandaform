<h1>{if $form_id}Record UGX: {$data.id}{else}New record UGX{/if}</h1>
<form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="date">Date</label>
		<div class="col-sm-10">
			<input type="text" name="date" class="form-control datepicker" id="date" placeholder="Date" value="{if $data.date}{$data.date|date_format:"%Y-%m-%d"}{else}{$smarty.now|date_format:"%Y-%m-%d"}{/if}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="particulars">Particulars</label>
		<div class="col-sm-10">
			<select name="particulars" id="particulars" class="form-control" placeholder="Select...">
				<option value="">Select...</option>
{foreach from=$TEXT.particulars item=v key=k}
				<option value="{$k}"{if $data.particulars == $k} selected="selected"{/if}>{$v}</option>
{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="shop">Shop</label>
		<div class="col-sm-10">
			<select name="shop" id="shop" class="form-control" placeholder="Select...">
				<option value="">Select...</option>
				{foreach from=$TEXT.shop item=v key=k}
				<option value="{$k}"{if $data.shop == $k} selected="selected"{/if}>{$v}</option>
				{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="payin">Pay in</label>
		<div class="col-sm-10">
			<input type="text" name="payin" class="form-control" id="payin" placeholder="Pay in" value="{$data.payin}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="payout">Pay out</label>
		<div class="col-sm-10">
			<input type="text" name="payout" class="form-control" id="payout" placeholder="Pay out" value="{$data.payout}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="note">Note</label>
		<div class="col-sm-10">
			<input type="text" name="note" class="form-control" id="note" placeholder="Note" value="{$data.note}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" name="save" class="btn btn-primary">Save and back</button>
			<a href="{$ROOT}admin/form1" class="btn btn-default">Back without save</a>
		</div>
	</div>
</form>
