<h1>{if $form_id}Daily data: {$data.id}{else}New daily record{/if}</h1>
<form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="date">Date <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<input type="text" name="date" readonly="readonly" class="form-control datepicker" id="date" placeholder="Date" value="{if $data.date}{$data.date|date_format:"%Y-%m-%d"}{else}{$smarty.now|date_format:"%Y-%m-%d"}{/if}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="game">Game <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<select name="game" id="game" class="form-control" placeholder="Select...">
				<option value="">Select...</option>
{foreach from=$TEXT.game item=v key=k}
				<option value="{$k}"{if $data.game == $k} selected="selected"{/if}>{$v}</option>
{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="shop">Shop <span class="required-star">*</span></label>
		<div class="col-sm-10">
			<select name="shop" id="shop" class="form-control" placeholder="Select...">
				<option value="">Select...</option>
				{foreach from=$TEXT.shop item=v key=k}
				<option value="{$k}"{if $data.shop == $k} selected="selected"{/if}>{$v}</option>
				{/foreach}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="tickets">Tickets</label>
		<div class="col-sm-10">
			<input type="number" name="tickets" class="form-control" id="tickets" placeholder="Tickets" value="{$data.tickets}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="payin">Pay in</label>
		<div class="col-sm-10">
			<input type="number" name="payin" class="form-control" id="payin" placeholder="Pay in" value="{$data.payin}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="payout">Pay out</label>
		<div class="col-sm-10">
			<input type="number" name="payout" class="form-control" id="payout" placeholder="Pay out" value="{$data.payout}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
{if !$form_id}
			<button type="submit" name="savenew" class="btn btn-primary">Save and next</button>
{/if}
			<button type="submit" name="save" class="btn btn-primary">Save and back</button>
			<a href="{$ROOT}admin/form3" class="btn btn-default">Back without save</a>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<p><em>* mandatory fields</em></p>
		</div>
	</div>
</form>
